<!DOCTYPE html>
<html lang="pt-br">
  <head>  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Blog de Gatos</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img 
          src="./images/logo-icon.png" alt="ícone da logomarca">
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search"></label>
            <input id="search" type="text" placeholder="Pesquise por artigos">
          </div>
        </form>

        <img class="avatar" src="./images/avatar.jpg" alt="Imagem de um homem">

      </header>
      
      <main class="container">
        <img src="./images/gato-felino.png" alt="imagem de um gato na sombra no primiero plano e de fundo um por do sol">
        <div class="container">
          <h1>Seriam os gatos astronautas?</h1>
        </div>
        <button>
          <img src="./images/like-button.png" alt="ícone de like">
        </button>
        <button>
          <img src="./images/dislike-button.png" alt="ìcone de dislike">
        </button>
      </main>
      <sidebar>

      </sidebar>
      <footer class="container"></footer>
    </div>
  </body>
</html>
